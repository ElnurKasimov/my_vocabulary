<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create New Tag</title>
    <link rel="stylesheet" th:href="@{/css/main.css}" />
</head>
<body>
    <div th:replace="~{header :: header}"></div>
    <div class="home">
        <div class="section-1">
            <p style="font-size: 30px; color: #666;">Create new tag</p>
            <form th:action="@{/tags/create}" method="post" class="find-form" th:object="${tagRequest}">
                <label for="name">Input tag name:</label>
                <input type="text" th:field="*{name}" id="name" required>
                <button type="submit" class="standard-button">Create</button>
            </form>
            <ul th:if="${not #lists.isEmpty(errors)}">
                <li th:each="err : ${errors}" th:text="${err}" class="error"></li>
            </ul>
        </div>
        <div class="section-2">
            <p style="font-size: 30px; color: #666;">All tags list</p>
            <table style="width : 100%">
                <tr>
                    <th>&numero;</th>
                    <th>Name</th>
                </tr>
                <tbody>
                <tr th:each="tag, i : ${tags}">
                    <td th:text="${i.index + 1}"></td>
                    <td><a th:href="@{/tags/{id}(id=${tag.id})}"th:text="${tag.Name}" class="tag-link"></a></td>
                </tr>
                </tbody>
            </table>

        </div>
    </div>
</body>
</html>
